<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - Zé</title>
        {% block style %}{% endblock %}
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.5.2-web/css/all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='sweetalert2/sweetalert2.min.css') }}">
        <script src="{{ url_for('static', filename='sweetalert2/sweetalert2.all.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.min.js') }}"></script>

    </head>
    <body>
        {% block menu %}
        <ul class="nav justify-content-center bg-dark">
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('index.formIndex') }}"><i class="fas fa-home"></i> HOME</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('funcionario.formListaFuncionario') }}"><i class="fas fa-cart-arrow-down"></i> FUNCIONÁRIOS</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('cliente.formListaCliente') }}"><i class="fas fa-users"></i> CLIENTES</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('produto.formListaProduto') }}"><i class="fas fa-pizza-slice"></i> PRODUTOS</a></li>
        </ul>
        {% endblock %}
        <div class="container-fluid mt-3">
            {% block content %}{% endblock %}
        </div>
        {% block footer %}
        <a class="nav-link active text-center" href="{{ url_for('index.formIndex') }}">&copy; 2024 by Alan Felipe</a>
        {% endblock %}
        {% block js %}{% endblock %}
        <script src="{{ url_for('static', filename='bootstrap-5.3.3-dist/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='fontawesome-free-6.5.2-web/js/all.js') }}"></script>
    </body>
</html>
