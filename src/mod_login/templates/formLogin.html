{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block menu %}
{% block headerMenu %} {% endblock %}
{% block footerMenu %} {% endblock %}

{% block style %}
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 80vh;}

        .center-img {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 20vh;
                }

    </style>
{% endblock %}

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><h2>Naquele nipe</h2></a>
</nav>
{% endblock %}

{% block content %}
<section class="center-container">
    <main class="form-signin">
        <form action="{{ url_for('login.validaLogin') }}" method="post">
            <div class="d-flex">
                <img class="center-img mb-4" src=../../static/mewing.gif alt="">
            </div>
            <h1 class="h3 mb-3 fw-normal">Seja Bem-Viado!</h1>
            <div class="form-floating">
                <input class="form-control" id="cpf" placeholder="Digite seu CPF" name="usuario" type="text" value="abc">
                <label for="cpf">CPF</label>
            </div>
            <div class="form-floating">
            <input class="form-control" id="senha" placeholder="Digite sua Senha" name="senha" type="password" value="bolinhas">
                <label for="senha">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" id="check">
                <label for="check" class="form-check-label">Lembrar senha?</label>
            </div>
                <button type="submit" class="w-100 btn btn-lg btn-primary" value="Login">Entrar</button>
        </form>
    </main>
</section>
{% endblock %}
