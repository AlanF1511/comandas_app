{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block menu %}
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><h2>Ainda vou arrumar e deixar lindo Tio Lu</h2></a>
</nav>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center h-100 py-4">
    <main class="w-100 m-auto form-container">
        <form action="{{ url_for('login.validaLogin') }}" method="post">
            <h1 class="h3 mb-3 fw-normal">Seja Bem-Viado</h1>
            <div class="form-floating">
                <input class="form-control" id="cpf" placeholder="Digite seu CPF" name="usuario" type="text" value="abc">
                <label for="cpf">CPF</label>
            </div>
            <div class="form-floating">
            <input class="form-control" id="senha" placeholder="Digite sua Senha" name="senha" type="password" value="bolinhas">
                <label for="senha">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" id="check">
                <label for="check" class="form-check-label">Lembrar senha?</label>
            </div>
                <button class="btn-primary w-100 py-2" value="Login">Entrar</button>
        </form>
</div>
    </main>
{% endblock %}
